# FM
FM_ml1m:
    batch_size: 4096
    dataset_id: ml1m
    debug: false
    embedding_dim: 32
    epochs: 100
    every_x_epochs: 1
    learning_rate: 0.001
    loss: binary_crossentropy
    metrics: [logloss, AUC]
    model: FM
    model_id: FM_base
    model_root: ./checkpoint/ml1m/FM/
    monitor: AUC
    monitor_mode: max
    num_workers: 3
    optimizer: adam
    patience: 2
    pickle_feature_encoder: true
    regularizer: 0
    save_best_only: true
    seed: 2024
    shuffle: true
    task: binary_classification
    use_hdf5: true
    verbose: 1
